{% set version = "2.12.1" %}

package:
  name: litestar-split
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/l/litestar/litestar-{{ version }}.tar.gz
  sha256: d2cc43157060a06dac8a77e9dc6ba2936238beada61e272e8842c21fca23fcee
  patches:
    - 0001-pytest_lazy_fixture_fix.patch

build:
  number: 0
  skip: true  # [py<39]

requirements:
  build:
    - m2-patch             # [win]
    - patch                # [not win]
  host:
    - python
  run:
    - python

outputs:
  - name: litestar
    build:
      skip: true  # [py<39]
      script:
        - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check
      entry_points:
        - litestar = litestar.__main__:run_cli
    requirements:
      host:
        - pip
        - hatchling
        - python
      run:
        - annotated-types
        - python
        - anyio >=3
        - click
        - exceptiongroup
        - httpx >=0.22
        - importlib-metadata
        - importlib-resources >=5.12.0
        - msgspec >=0.18.2
        - multidict >=6.0.2
        - polyfactory >=2.6.3
        - pyyaml
        - rich >=13.0.0
        - rich-click
        - typing_extensions
    test:
      imports:
        - litestar
      commands:
        - pip check
      requires:
        - pip
    about:
      home: https://litestar.dev
      dev_url: https://github.com/litestar-org/litestar
      doc_url: https://docs.litestar.dev
      summary: Light-weight and flexible ASGI API Framework
      license: MIT
      license_file: LICENSE

  - name: litestar-with-annotated-types
    requirements:
      build:
        - python
      run:
        - python
        - {{ pin_subpackage("litestar", exact=True) }}
        - annotated-types
    test:
      imports:
        - litestar
        # TODO: import test for annotated-types
      commands:
        - pip check
      requires:
        - pip
    about:
      home: https://litestar.dev
      dev_url: https://github.com/litestar-org/litestar
      doc_url: https://docs.litestar.dev
      summary: Light-weight and flexible ASGI API Framework (with annotated-types)
      license: MIT
      license_file: LICENSE

  - name: litestar-with-attrs
    requirements:
      build:
        - python
      run:
        - {{ pin_subpackage("litestar", exact=True) }}
        - attrs
        - python
    test:
      imports:
        - litestar
        - litestar.contrib.attrs
      commands:
        - pip check
      requires:
        - pip
    about:
      home: https://litestar.dev
      dev_url: https://github.com/litestar-org/litestar
      doc_url: https://docs.litestar.dev
      summary: Light-weight and flexible ASGI API Framework (with attrs)
      license: MIT
      license_file: LICENSE

  - name: litestar-with-brotli
    build:
      noarch: generic
    requirements:
      build:
        - python
      run:
        - python
        - {{ pin_subpackage("litestar", exact=True) }}
